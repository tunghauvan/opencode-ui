services:
  opencode-agent:
    build: .
    volumes:
      - ~/.local/share/opencode/:/root/.local/share/opencode/
    # working directory inside the container
    working_dir: /app
    ports:
      - "4096:4096"
    command: ["opencode", "serve", "--port", "4096", "--hostname", "0.0.0.0", "--print-logs"]
    networks:
      - opencode-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
    environment:
      - OPENCODE_BASE_URL=http://opencode-agent:4096
      - USE_MOCK=false
    networks:
      - opencode-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - opencode-network

networks:
  opencode-network:
    driver: bridge