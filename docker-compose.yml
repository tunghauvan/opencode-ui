services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./config/requirements.txt:/app/requirements.txt
      - ./.env:/app/.env
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/db.sqlite3
      - USE_MOCK=false
      - AGENT_CONTROLLER_URL=http://agent-controller:8001
      - AGENT_SERVICE_SECRET=default-secret-change-in-production
    env_file:
      - .env
    networks:
      - opencode-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - opencode-network

  agent-controller:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8001:8001"
    volumes:
      - ./app:/app/app
      - ./config/requirements.txt:/app/requirements.txt
      - ./.env:/app/.env
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=sqlite:///./data/db.sqlite3
      - AGENT_CONTROLLER_PORT=8001
      - AGENT_SERVICE_SECRET=default-secret-change-in-production
      - PYTHONPATH=/app
    env_file:
      - .env
    networks:
      - opencode-network
    command: ["python", "-m", "app.agent-controller"]

networks:
  opencode-network:
    driver: bridge