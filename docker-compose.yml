services:
  opencode-agent:
    build: .
    volumes:
      - ~/.local/share/opencode/:/root/.local/share/opencode/
    # working directory inside the container
    working_dir: /app
    ports:
      - "4096:4096"
    command: ["opencode", "serve", "--port", "4096", "--hostname", "0.0.0.0", "--print-logs"]
    networks:
      - opencode-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
      - ./.env:/app/.env
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/db.sqlite3
      - OPENCODE_BASE_URL=http://opencode-agent:4096
      - USE_MOCK=false
    env_file:
      - .env
    networks:
      - opencode-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - opencode-network

  agent-controller:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
      - ./.env:/app/.env
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AGENT_CONTROLLER_PORT=8001
      - AGENT_SERVICE_SECRET=default-secret-change-in-production
      - PYTHONPATH=/app
    env_file:
      - .env
    networks:
      - opencode-network
    command: ["python", "-m", "app.agent-controller"]

networks:
  opencode-network:
    driver: bridge